<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <div id="nameContainer">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
        </div>
        <div id="emailContainer">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" require />
        </div>
        <div id="addressContainer">
            <label for="address">Address</label>
            <textarea name="address" id="address"></textarea>
        </div>
        <div id="paymentContainer">
            <label for="paymentType">Payment Method</label>
            <select name="payment" id="paymentMethod">
                <option value="">Select Payment Method</option>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <div id="creditCardContainer" class="hide">
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" name="cardNumber" id="cardNumber" pattern="[0-9]{16}" required />
        </div>
        <div id="paypalContainer" class="hide">
            <label for="paypal">PayPal Username</label>
            <input type="text" id="paypal" name="paypal" required />
        </div>
        <button type="submit">Place Order</button>
        </form>
    </main>
  </body>
</html>
