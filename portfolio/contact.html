<div class="secondary_grid">
    <div class="direct_contact">
        <div id="email">
            <h1>Email</h2>
            <p><a href="mailto:gibbonsgraphics1@gmail.com">gibbonsgraphics1@gmail.com</a></p>
        </div>
    </div>
    <form class="contact_form" action="">
        <div class="contact_me">
            <div id="first_name_container">
                <label for="first_name">First Name*</label>
                <input type="text" id="first_name" name="first_name" required/>
            </div>
            <div id="last_name_container">
                <label for="last_name">Last Name*</label>
                <input type="text" id="last_name" name="last_name" required/>
            </div>
            <div id="business_container">
                <label for="business">Business Name</label>
                <input type="text" id="business" name="business"/>
            </div>
            <div id="email_container">
                <label for="email">Email*</label>
                <input type="text" id="email" name="email" required/>
            </div>
            <div id="phone_container">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" />
            </div>
            <div id="ReasonContainer">
            <label for="ReasonType">Reason*</label>
            <select name="reason" id="reason" required>
                <option value="" disabled selected>Select your option</option>
                <option value="consultation">Consultation</option>
                <option value="application">Application</option>
                <option value="collaboration">Collaboration</option>
                <option value="general_inquiry">General Inquiry</option>
            </select>
            </div>
            <div id="message_container">
                <label for="message">Details*</label>
                <input type="text" id="message" name="message" placeholder="Freelance projects, collaboration, questions" required/>
            </div>
            <button type="submit">Submit</button>
            <p>* required</p>
        </div>
    </form>
